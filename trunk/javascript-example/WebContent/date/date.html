<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var currentDate = new Date();
	function initPage() {
		document.getElementById("currentTime").value = currentDate;
		document.getElementById("timeInMillis").value = currentDate.getTime();
	}
</script>
</head>
<body onload="initPage()">
	current time: <input id="currentTime" type="text" readonly="readonly"/>
	</br>
	time in millis (since 1970/01/01): <input id="timeInMillis" type="text" readonly="readonly"/>

</body>
</html>
