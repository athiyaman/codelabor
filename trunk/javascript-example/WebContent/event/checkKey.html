<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Check Key</title>
<script type="text/javascript">
	function checkKey(e) {
		var charCode;
		var charString;
		if (window.event) {		// IE
			charCode = e.keyCode;
		} else if (e.which) {	// Netscape, Firefox, Opera
			charCode = e.which;
		}
		charString = String.fromCharCode(charCode);
		alert("charCode: "+charCode+", charString: "+charString);
	}
</script>
</head>
<body>
	<h1>Check Key</h1>
	<hr/>
	<form>
		<label for="inputField">key</label>
		<input id="inputField" type="text" onkeypress="checkKey(event)" />
	</form>
</body>
</html>
