<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var defaultTime = 30;
var remindTime = 10;
var deadlineTime = 0;
var time = defaultTime;
var timer;
var timerIsOn = false;

function displayTime() {
	document.getElementById("timeField").innerHTML = getFormatedTime(time);
	if (time == deadlineTime) {
		stopTimer();
		logout();
		return;
	} else {
		if (time == remindTime) {
			remind();
		}
		time--;
		timer = setTimeout("displayTime()", 1000);
	}
}

function startTimer() {
	if (!timerIsOn) {
		timerIsOn = true;
		displayTime();
	}
}

function stopTimer() {
	if (timerIsOn) {
		clearTimeout(timer);
		timerIsOn = false;
	}
}

function resetTimer() {
	time = defaultTime;
	document.getElementById("timeField").value = time;
}

function getFormatedTime(seconds) {
	var hours = paddingWithZeros(Math.floor(seconds / (60 * 60)));
	var minutes = paddingWithZeros(Math.floor(seconds / 60));
	var seconds = paddingWithZeros(seconds % 60);
	var formatedTime = hours + ":" + minutes + ":" + seconds;
	return formatedTime;
}

function paddingWithZeros(i) {
	if (i<10) {
		i = "0" + i;
	}
	return i;
}

function remind() {
	var doExtends = confirm("Do you extends login timeout?");
	if (doExtends) {
		resetTimer();
	} else {
		// bypass
	}
}

function logout() {
	alert("logout");
}
</script>
</head>
<body onload="startTimer()">
	<span id="timeField"></span>
	<input type="button" value="extends" onclick="resetTimer()"/>
</body>
</html>
