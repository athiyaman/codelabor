<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Session Info</title>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/session-timeout.js"></script>
<script type="text/javascript">
// 페이지를 초기화 시킨다.
function initPage() {
	getMaxInactiveInterval();	// 세션 타임 아웃 시간을 가져온다.
	startSessionTimer(); 		// 세션 타임 아웃  타이머를 시작한다.
	startKeepAliveTimer(); 		// 세션 유지 타이머를 시작한다.
}
</script>
</head>
<body onload="initPage()">
	<h1>Session Timeout</h1>
	<hr />
	<label for="maxInactiveInterval">maxInactiveInterval: </label>
	<span id="maxInactiveInterval"></span>
	<br />
	<label for="sessionRemainedTime">sessionRemainedTime: </label>
	<span id="sessionRemainedTime"></span>
	<br />
	<label for="lastAccessedTime">lastAccessedTime: </label>
	<span id="lastAccessedTime"></span>
</body>
</html>
