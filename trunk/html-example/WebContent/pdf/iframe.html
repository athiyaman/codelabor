<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function viewPdf(url) {
		document.getElementById("pdfView").src = url;

	}
</script>
</head>
<body>
	<ul>
		<li>
			<a href="javascript:viewPdf('http://static.springsource.org/spring/docs/3.0.x/spring-framework-reference/pdf/spring-framework-reference.pdf')">spring-reference</a>
		</li>
		<li>
			<a href="javascript:viewPdf('http://static.springframework.org/spring-webflow/docs/2.1.x/reference/pdf/spring-webflow-reference.pdf')">spring-webflow-reference.pdf</a>
		</li>
	</ul>
	<iframe id="pdfView" src="http://static.springsource.org/spring/docs/3.0.x/spring-framework-reference/pdf/spring-framework-reference.pdf"
		width="600" height="500"
		scrolling="auto">
	</iframe>
</body>
</html>
