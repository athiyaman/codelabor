<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Session Info</title>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript">
function displaySessionInfo() {
	if (request.readyState == 4) {
		if (request.status == 200) {
			document.getElementById("maxInactiveInterval").innerHTML = request.responseText;
		}
	}
}

function sendRequest() {
	request = createRequest();
	if (request == null) {
		alert("Unable to create request");
		return;
	}
	var url = "/session/max-inactive-interval.jsp";
	request.open("GET", url, true);
	request.onreadystatechange = displaySessionInfo;
	request.send(null);
}

setInterval("sendRequest()", 1000);
</script>
</head>
<body>
	<h1>Session Info</h1>
	<label for="maxInactiveInterval">maxInactiveInterval: </label><span id="maxInactiveInterval"></span>
</body>
</html>
