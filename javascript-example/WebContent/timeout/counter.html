<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var count = 0;
var timer;
var timerIsOn = false;

function displayCount() {
	document.getElementById("countField").value = count++;
	timer = setTimeout("displayCount()", 1000);
}

function startCounter() {
	if (!timerIsOn) {
		timerIsOn = true;
		displayCount();
	}
}

function stopCounter() {
	if (timerIsOn) {
		clearTimeout(timer);
		timerIsOn = false;

	}
}
</script>
</head>
<body>
	count:
	<input type="text" id="countField" readonly="readonly"/>
	<input type="button" value="start" onclick="startCounter()"/>
	<input type="button" value="stop" onclick="stopCounter()"/>
</body>
</html>
